[package]
name = "dexter-keeper"
version = "1.0.0"
authors = ["AstroTechLabs"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]


[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "1.0" }
cw2 = { version = "0.13.2" }
cw20 = { version = "0.13.2" }
cw-storage-plus = { version = "0.13.2", features = ["iterator"] }
schemars = "0.8.1"
dexter = { path = "../../packages/dexter", default-features = false }
serde = { version = "1.0.125", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.24" }

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0" }
# dexter-token = {path = "../token"}
# dexter-factory = {path = "../factory"}
# dexter-pair = {path = "../../pair"}
cw-multi-test = "0.13.2"
