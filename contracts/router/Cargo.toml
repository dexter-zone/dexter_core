[package]
name = "dexter-router"
version = "1.0.0"
authors = ["buidl@astrotechlabs.com"]
edition = "2021"
description = "A router contract - provides multi-step operations to facilitate single sign operation"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]


[dependencies]
dexter = { path = "../../packages/dexter", default-features = false }
cw20 = { version = "0.15" }
cw2 = "0.15"
cw20-base = { version = "0.15", features = ["library"] }
cosmwasm-std = { version = "1.1" }
cw-storage-plus = "0.15"
schemars = "0.8.1"
thiserror = { version = "1.0.20" }
serde = { version = "1.0.103", default-features = false, features = ["derive"] }

[dev-dependencies]
# we only need to enable this if we use integration tests
#cosmwasm-vm = { version = "0.10.1", default-features = false }
cosmwasm-schema = { version = "1.0.0" }
cw-multi-test = "0.13.2"
dexter-vault = { path = "../vault"}
stable5pool = { path = "../stable_5pool"}
weighted-pool = { path = "../weighted_pool"}
stableswap-pool = { path = "../stable_pool"}
xyk-pool = { path = "../xyk_pool"}
lp-token = { path = "../lp_token"}
cw20 = "0.15"
