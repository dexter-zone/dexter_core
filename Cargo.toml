[workspace]
members = [
    "contracts/vault", 
    "contracts/vesting", 
    "contracts/xyk_pool", 
    "contracts/stable_pool", 
    "contracts/stable_3pool", 
    "contracts/weighted_pool", 
    "contracts/lp_token", 
    "packages/*"
]


[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true